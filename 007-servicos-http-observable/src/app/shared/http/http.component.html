<hr />
<h2>Http</h2>
<input type="text" [(ngModel)]="foodItem" placeholder="Item" />
<button (click)="addList()">Add</button>
<ul>
  <li *ngFor="let item of list">
    <input
      type="text"
      value="{{ item.nome }}"
      [(ngModel)]="item.nome"
      placeholder="Item"
      (keyup.enter)="editItemList(item.id, item.nome)"
    />
    <button (click)="deleteItemList(item.id)">Delete</button>
  </li>
</ul>
