<h1>Serviços</h1>
<p>
  Podemos utilizar serviços para centralizar tarefas que podem ser
  reaproveitadas por vários componetes ou outros serviços, alguns exemplos são:
</p>
<ul>
  <li>Requisições http à servidores;</li>
  <li>Criar listas globais;</li>
  <li>Monitoramento de tarefas;</li>
  <li>Validação de dados, etc.</li>
</ul>
